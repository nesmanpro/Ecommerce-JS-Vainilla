<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Meta tags & Title -->
    <meta name="description" content="Our Online store provides high-quality products. We are dedicated to creating unique and effective equipment for your ridings.">
    <meta name="keywords" content="Cycling Class Heroes">
    <meta property="og:image" content="./assets/img/np01.jpg">
    <title>Carrito</title>
</head>

<body>
    <!-- main container -->
    <div class="wrapper">
        <!-- Para mobile version -->
        <header class="header-mobile">
            <img class="logo" src="./assets/img/logo.svg" alt="logo">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <!-- Menu Aside Desktop -->
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <div class="wrap-logo">
                    <a href="./index.html">
                        <img class="logo" src="./assets/img/logo.svg" alt="logo">
                    </a>
                </div>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>
                            Seguir comprando </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"><i
                                class="bi bi-cart-fill "></i> Carrito </a>
                    </li>
                    <li>
                        <a href="./login.html" id="login" class="boton-menu boton-login"><i class="bi bi-person-fill"></i>Suscríbete</a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">©2023 By nesmanpro</p>
            </footer>
        </aside>

        <!-- Main content -->
        <main>
            <h2 class="titulo-principal">Productos del carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacío.
                    <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">

                    <!-- Productos -->
                    

                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar" id="botonVaciarCarrito">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">600€</p>
                        </div>
                        <button class="carrito-acciones-comprar" id="botonComprarAhora">Comprar ahora</button>
                    </div>

                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript -->
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/carrito.js"></script>
</body>

</html>
