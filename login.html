<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Meta tags & Title -->
    <meta name="description"
        content="Our Online store provides high-quality products. We are dedicated to creating unique and effective equipment for your ridings.">
    <meta name="keywords" content="Cycling Class Heroes">
    <meta property="og:image" content="./assets/img/np02.jpg">
    <title>Login</title>
</head>

<body>
    <!-- main container -->
    <div class="wrapper">
        <!-- Para mobile version -->
        <header class="header-mobile">
            <img class="logo" src="./assets/img/logo.svg" alt="logo">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <!-- Menu Aside Desktop -->
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <div class="wrap-logo">
                    <img class="logo" src="./assets/img/logo.svg" alt="logo">
                </div>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>
                            Seguir comprando </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill "></i>
                            Carrito<span class="numero" id="numero">0</span></a>
                    </li>
                    <li>
                        <button id="login" class="boton-menu boton-login active"><i
                                class="bi bi-person-fill"></i>Login</button>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">Â©2023 By nesmanpro</p>
            </footer>
        </aside>

        <!-- Main content -->
        <main>
            <h2 class="titulo-principal">Accede con tu nombre de usuario para continuar con la compra.</h2>
            <div class="contenedor-carrito">

                <!-- login -->

                <nav id="nav-login" class="nav-login">
                    <div class="contenedor-formulario">
                        <small id="input-mensaje"></small>
                        <form id="form" class="form-login">
                            <div class="container-label" id="container-label">
                                <label for="fname">Login & Password</label>
                            </div>
                            <div class="container-inputs">
                                <input class="input-nombre" id="input-login" type="email" value="Login"><br>
                                <input class="input-password" id="input-password" type="password" value="password">
                            </div>
                            <button class="button-form" id="button-form">Aceptar</button>
                        </form>
                    </div>
                    <div class="contenedor-imagen">
                        <img class="imagen-login" src="./assets/img/ideas2.svg" alt="cycling class hero">
                    </div>
                </nav>

            </div>
        </main>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript -->
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
